<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Awesome (icons) -->
  <script src="https://kit.fontawesome.com/9426ee65de.js" crossorigin="anonymous"></script>
  <!-- FavIcon -->
  <link rel="shortcut icon" href="./assets/favicon.ico">
  <!-- CSS -->
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./images.css">
  <link href="./home-style.css" rel="stylesheet" type="text/css">
  <title>Pet Activities</title>
</head>

<body>
  <header class="header">
  </header>

  <main>
    <section class="home">
      <div class="home__title">
        <h1>
          pet activities
        </h1>
        <h2>
          Take a closer look
        </h2>
        <input class="title__button" type="button" value="view all">
      </div>
      <div class="home__images">
        <div class="images__pet">
          <img class="pet__images" src="./assets/pet1.jpg" alt="Dog lying on grass">
          <p class="pet__text"><span>ACTIVITIES</span>Toys Playtime</p>
        </div>
        <div class="images__pet">
          <img class="pet__images" src="assets/pet2.jpg" alt="Cat under the covers">
          <p class="pet__text"><span>ACTIVITIES</span>Active Rest</p>
        </div>
        <div class="images__pet">
          <img class="pet__images" src="assets/pet3.jpg" alt="Dog running outside">
          <p class="pet__text"><span>ACTIVITIES</span>Game Walks</p>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
